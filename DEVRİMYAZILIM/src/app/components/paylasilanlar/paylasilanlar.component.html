<div class="row">
    <div class="container mt-5">

        <table class="table table-hover">

            <thead class="table-primary">
                <th>İş Alanı</th>
                <th>Pozisyon</th>
                <th>Gerekli Tecrübe</th>
                <th>Tarih</th>
                <th>Sil</th>
            </thead>

            <tbody class="table-secondary">
                <tr *ngFor="let item of kayitlar">
                    <td>{{item.isalani}}</td>
                    <td>{{item.pozisyon}}</td>
                    <td>{{item.tecrube}}</td>
                    <td>{{item.tarih.replace('/Date(','').replace(')/','') | date:"dd/MM/yyyy"}}</td>
                    <td><button type="submit" class="btn btn-danger" (click)="this.silme(item.key);">Sil</button></td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
