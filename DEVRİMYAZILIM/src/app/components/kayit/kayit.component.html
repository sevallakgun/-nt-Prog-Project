<div class="row">
    <div class="container mt-5">

        <form #frm="ngForm">
            <div class="card col-md-6 float-left">

                <div class="card-header">
                    <h1 class="text-center">Kayıt Ol</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="adsoyad" placeholder="Ad Soyad" class="form-control"
                            [(ngModel)]="seckayit.adsoyad">
                    </div>
                    <div class="form-group">
                        <input type="text" name="kad" placeholder="Mail Adresi" class="form-control"
                            [(ngModel)]="seckayit.mail">
                    </div>

                    <div class="form-group">
                        <input type="password" name="par" placeholder="Parola" class="form-control"
                            [(ngModel)]="seckayit.parola">
                    </div>
                    <div class="form-group">
                        <input type="number" name="yas" placeholder="Yaşınız" class="form-control"
                            [(ngModel)]="seckayit.yas">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Kayıt Ol" (click)="this.Kaydet()">
                    </div>
                    <div [ngClass]="sonuc ? 'alert alert-success' : 'alert alert-danger'" *ngIf="this.sonuc2">
                        <br>{{yazi}}
                    </div>
                </div>
                <div class="card-footer text-right">Devrim Yazılım</div>
            </div>


        </form>

    </div>
</div>
